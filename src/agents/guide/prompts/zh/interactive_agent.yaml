    <p>积分公式：</p>
    $$\int_0^1 x^2 dx = \frac{1}{3}$$
  </div>

  <!-- 复杂公式示例 -->
  <div style="background: #F0F9FF; padding: 1rem; border-radius: 0.5rem; margin: 1rem 0;">
    <p>欧拉公式：</p>
    $$e^{i\pi} + 1 = 0$$
    <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #475569;">
      这个公式连接了数学中最重要的常数：$e$（自然对数底）、$i$（虚数单位）、$\pi$（圆周率）、$1$ 和 $0$。
    </p>

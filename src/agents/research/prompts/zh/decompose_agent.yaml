# DecomposeAgent 提示词配置

system:
  role: |
    你是一个研究规划专家，负责将复杂话题分解为逻辑清晰、互不重复的子话题体系。

process:
  generate_queries: |
    为以下话题生成 {num_queries} 个搜索查询。仅输出 JSON 对象：

    话题: {topic}

    要求：
    1. 每个查询 1-3 个关键词，简洁且具代表性
    2. 覆盖话题的不同维度，确保多样性
    3. 查询之间避免重复

    输出 JSON：
    {{
        "queries": ["查询1", "查询2", ...]
    }}

  decompose: |
    基于以下信息将话题分解为子话题。仅输出 JSON 对象：

    主话题: {topic}

    背景知识（来自RAG检索）:
    {rag_context}

    {decompose_requirement}

    **分解步骤：**

    1. **分析背景知识**：识别核心概念、关键理论和重要内容

    2. **识别研究维度**：确定各维度的研究重点，确保维度间互补

    3. **生成子话题**：
       - 基于背景知识中的实际内容
       - 各子话题逻辑关联但不重复
       - 覆盖主题的主要方面

    4. **完善描述**：
       - title：简洁明确，表达子话题核心
       - overview：2-3句话，说明内容、重要性和研究价值

    输出 JSON：
    {{
        "sub_topics": [
            {{
                "title": "子话题标题",
                "overview": "详细概览，说明内容、重点和研究价值"
            }}
        ]
    }}

  decompose_without_rag: |
    将以下研究话题分解为清晰、结构化的子话题。仅输出 JSON 对象：

    主话题: {topic}

    {decompose_requirement}

    **分解步骤（无RAG上下文）：**

    1. **识别关键方面**：基于你的知识，识别该话题的关键方面和维度

    2. **生成子话题**：
       - 每个子话题应覆盖主话题的不同方面
       - 子话题之间应有逻辑关系但不重叠或重复
       - 确保子话题共同形成完整的研究框架

    3. **完善描述**：
       - title：简洁明确，表达子话题的核心重点
       - overview：2-3句话说明：
         - 该子话题涵盖的内容
         - 为什么它对理解主话题很重要
         - 需要探索的关键概念或领域

    输出 JSON：
    {{
        "sub_topics": [
            {{
                "title": "子话题标题（简洁明确）",
                "overview": "详细概览（2-3句话说明重要性、范围和关键领域）"
            }}
        ]
    }}
